<div class="widget form-group">
  <div *ngIf="schema.title">
    <h5 class="header">{{ schema.title }}</h5>
    <div class="divider"></div>
    <div style="padding-top: 10px;"></div>
  </div>
  <div *ngIf="schema.description" class="formHelp row">
    <div class="col s12">
      <h6>{{schema.description}}</h6>
    </div>
  </div>
  <div class="task-entries" *ngFor="let itemProperty of formProperty.properties">
    <div class="card">
      <div class="card-content">
        <sf-form-element [formProperty]="itemProperty"></sf-form-element>
      </div>
      <div class="card-action">
        <button (click)="removeItem(itemProperty)" class="btn grey-text text-darken-2 green lighten-2 btn-default array-remove-button">
          Remove Task
        </button>
      </div>
    </div>
  </div>
  <a (click)="addItem()" class="btn grey-text text-darken-2 green lighten-2 btn-default array-add-button">
    Add Task
  </a>
</div>
